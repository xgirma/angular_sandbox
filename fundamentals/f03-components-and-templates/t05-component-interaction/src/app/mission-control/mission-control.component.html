<div>
  <h3>Mission Control</h3>
  <button (click)="announce()">Announce mission</button>
  <app-astronaut *ngFor="let astronaut of astronauts"
                 [astronaut]="astronaut">
  </app-astronaut>
  <h3>History</h3>
  <ul>
    <li *ngFor="let event of history">{{history}}</li>
  </ul>
</div>
