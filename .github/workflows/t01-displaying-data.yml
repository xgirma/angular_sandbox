name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install root, @angular/cli
      run: |
        npm ci
        npm install -g @angular/cli
      env:
        CI: true
    - name: tour-of-heroes-app lint, build, unit and e2e test
      working-directory: ./fundamentals/f03-components-and-templates/t01-displaying-data
      run: |
          npm run lint
          npm run build
          npm run test -- --configuration=ci --watch=false --code-coverage:  
